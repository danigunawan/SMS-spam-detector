<!DOCTYPE html>
<html>
<head>
	<title>Spam Detector</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.jfif') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class=" text-center">
			<h2 class="text-secondary mt-4">Spam Detector For SMS Messages</h2>
	   </div>
	</header>

	<div class="container text-center" style="margin-top:100px;">

		<form action="{{ url_for('predict')}}" method="POST">
			<h4 class="text-success" >Enter Your Message Here</h4>
			<div class="form-group shadow-textarea text-center" >
				<textarea name="message" class="form-control z-depth-1" rows="5" placeholder="Write something here..." required style="font-size:20px" ></textarea>
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Check!</button>
			</div>
		</form>
		
	</div>
	
</body>
</html>
