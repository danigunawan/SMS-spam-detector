<!DOCTYPE html>
<html>
<head>
    <title> Result </title><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"></head>
<body>

	<header>
		<div class="container text-center">
			<h2 class="text-secondary mt-4">Spam Detector For SMS Messages</h2>
	    </div>
	</header>
	
	<div class="container text-center" style="margin-top:100px;">
		<h4 class="text-success"><b>Result for Message</b></p>
		
		<div class="results">
		
			{% if prediction == 1%}
			<h2 class="font-weight-light text-danger">The Message is Spam,be aware from such messages</h2>
			{% elif prediction == 0%}
			<h2 class="font-weight-light text-info">The Message is Not a Spam,It's Ham(Safe)</h2>
			{% endif %}

		</div>
	</div>

</body>
</html>
